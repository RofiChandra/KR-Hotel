        </div>
    </div>
            <h2 style="text-align: center;">Data Room </h2>
            <h:dataTable  border="1" bgcolor="orange" cellpadding="0" cellspacing="0"  value="#{tblRoom.getAllRecords()}" var="admin" style="text-align: center; margin: auto;">
            <h:column>
                <f:facet name="header">id Room </f:facet>
                #{admin.idRoom}
            </h:column>
            <h:column>
                <f:facet name="header"> nama room </f:facet>
                #{admin.namaRoom}
            </h:column>
            <h:column>
                <f:facet name="header"> type room </f:facet>
                #{admin.type}
            </h:column>
            <h:column>
                <f:facet name="header"> price room </f:facet>
                #{admin.price}
            </h:column>
        </h:dataTable>
        <hr/>
        <div style="margin-left: 450px;">
        <h:form>
            
            ID Room <h:inputText value="#{tblRoom.idRoom}"/>&nbsp;
            <h:commandButton value="Search.." action="#{tblRoom.getById()}"/>
        <hr/>
        Nama Room  <h:inputText value="#{tblRoom.namaRoom}"/><br/>
        Type       <h:inputText value="#{tblRoom.type}"/><br/>
        Price      <h:inputText value="#{tblRoom.price}"/><br/><br/>
        <h:commandButton value="edit" action="#{tblRoom.edit()}"/>&nbsp;<h:commandButton value="delete" action="#{tblRoom.delete()}"/>&nbsp;<h:commandButton value="add" action="#{tblRoom.save_room()}"/>
        </h:form>
