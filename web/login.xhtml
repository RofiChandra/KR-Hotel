                    </div>
                </div>
            </div>
        </div>
        <div class="main-menu">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html"><img src="images/KRHotel.PNG" width="250" height="150" alt="logo"/></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="navbar-item active">

                            <li class="navbar-item">
                                <a href="index.xhtml" class="nav-link">Room</a>
                            </li>
                            <li class="navbar-item">

                                <a href="login.xhtml" class="nav-link">Login</a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">

                        </form>
                    </div>
                </nav>
            </div>
        </div>

    <div class="breadcrumb">
        <div class="container">
            <a class="breadcrumb-item" href="index.xhtml">Home</a>
            <span class="breadcrumb-item active">Login</span>
        </div>
    </div>
    <section class="static about-sec">
        <div class="container">
            <h1>My Account / Login</h1>
            <p></p>
            <div class="form">
                <h:form>
                    <div class="row">
                        <div class="col-md-5">
                            <h:inputText a:placeholder="Enter User Name" value="#{tblAdmin.username}"/>
                            <span class="required-star">*</span>
                        </div>
                        <div class="col-md-4">
                            <h:inputSecret  a:placeholder="Password" value="#{tblAdmin.password}"/>
                            <span class="required-star">*</span>
                        </div>
                        <div class="col-lg-8 col-md-12">
                            <h:commandButton class="btn black" value="Login" action="#{tblAdmin.login_user()}"></h:commandButton>
                            <h5>not Registered? <a href="register.xhtml">Register here</a></h5> &nbsp;
                            <h5>You Admin? login here <a href="login_admin.xhtml">Login Admin</a></h5>

            </div>
        </div>
    </section>
